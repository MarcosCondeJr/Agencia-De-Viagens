<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Faça Login Travel</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <h2>Travel Agency</h2>
            </a>
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-question-circle"></i>Ajuda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-login">
            <div class="form-imagem">
                <img src="assets/images/imagem_login.jpg" alt="imagem-de-viagem">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="titulo">
                            <h1>Faça Login</h1>
                        </div>
                        <div class="button-cadastrar">
                            <button>Cadastre-se</button>
                        </div>
                    </div>
                    <div class="input-grupo">
                        <div class="row-input">
                            <label for="email_login">Email</label>
                            <input type="email" name="email_login">
                        </div>
                        <div class="row-input">
                            <label for="email_login">Senha</label>
                            <input type="password" name="senha_login">
                        </div>
                    </div>
                    <div class="button-entrar">
                        <button>Entrar</button>
                    </div>
                    <span><a href="#">Esqueci a Senha</a></span>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
